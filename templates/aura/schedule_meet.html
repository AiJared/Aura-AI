{% extends 'aura/base2.html' %}


{% block header %}
<link href=”https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css” rel=”stylesheet”> 
<script src=”https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js”></script> 
<script src=”https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js”></script>
<script type=”text/javascript” src=”https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js”></script>
<link href=”https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css” rel=”stylesheet”>
<script src=”https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js”> </script>
{% endblock header %}
    

{% block content %}
<div class="pcoded-content" >
    <!-- Page-header start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Treat Patient</h5>
                        <p class="m-b-0">Welcome to Geo Health Locator</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="/dashboard/"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Request Psychiatrist</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Input Alignment card start -->
    <div class="card">
        <div class="card-header">
            <!-- <h5>Input Alignment</h5>
            <span>Add class of <code>.form-control</code> with
                <code>&lt;input&gt;</code> tag</span> -->
        </div>
        <div class="card-block">
            <form action="" method="post">
                {% csrf_token %}
                <div class="container">  
                    <label for="birthdaytime" class="form-label">Meeting (date and time):</label>
                    <input type="datetime-local" class="form-control" id="birthdaytime" name="date" > 
                    <button type="submit" class="btn btn-primary mt-3">Submit</button> 
                 </div> 
            </form>
        </div>
    </div>
    <!-- Input Alignment card end -->
</div>
{% endblock %}
